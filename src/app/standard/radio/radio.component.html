<div class="radio-button-wrapper">
  <app-text-container *ngIf="label">{{label}}</app-text-container>
  <div *ngFor="let item of items">
    <input type="radio" [id]="item.id" [value]="item.value" [(ngModel)]="selectedItem"
      (ngModelChange)="selectedItemChange.emit(selectedItem)" [name]="id" />
    <label [for]="item.id">{{ item.name }}</label><br />
  </div>
</div>
